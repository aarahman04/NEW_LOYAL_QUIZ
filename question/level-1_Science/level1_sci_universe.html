<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Universe</title>
    <link rel="stylesheet" href="../../css/question.css" />
  </head>
  <body>

   <!-- Sticky Header -->
    <div id="site-header-placeholder"></div>

    <!-- Quiz Content -->
    <main class="quiz-container">
      <div class="question-section">
        <h3 id="question-text">Loading...</h3>
        <ul class="options" id="options-list">
        </ul>
      </div>
      <div id="feedback" class="hidden"></div>
      <div id="explanation" class="hidden"></div>
      <button id="back-btn" class="hidden" onclick="loadPreviousQuestion()">Back</button>
      <button id="next-btn" class="hidden" onclick="loadNextQuestion()">Next</button>
    </main>

    <script>
      const questions = [
        {
          question: "What is a group of stars, gas, and dust called?",
          options: ["galaxy", "planet", "moon", "comet"],
          correct: "galaxy",
          explanation: "A galaxy is a huge system of stars, gas, and dust."
        },
        {
          question: "What do we call a star that explodes?",
          options: ["meteor", "supernova", "planet", "moon"],
          correct: "supernova",
          explanation: "A supernova is an exploding star."
        },
        {
          question: "What is the name of our galaxy?",
          options: ["milky way", "andromeda", "orion", "sun"],
          correct: "milky way",
          explanation: "We live in the Milky Way galaxy."
        },
        {
          question: "What is a shooting star?",
          options: ["comet", "meteor", "planet", "moon"],
          correct: "meteor",
          explanation: "A meteor appears like a shooting star when it burns in the sky."
        },
        {
          question: "What is a frozen ball of ice and dust called?",
          options: ["comet", "meteor", "moon", "planet"],
          correct: "comet",
          explanation: "A comet is made of ice, dust, and gases."
        },
        {
          question: "What was the name of the first satellite sent into space?",
          options: ["sputnik", "apollo", "voyager", "hubble"],
          correct: "sputnik",
          explanation: "Sputnik was the first artificial satellite."
        },
        {
          question: "What do we call the study of stars and planets?",
          options: ["astronomy", "biology", "geography", "chemistry"],
          correct: "astronomy",
          explanation: "Astronomy is the study of outer space."
        },
        {
          question: "What is the force that keeps planets in orbit?",
          options: ["gravity", "magnetism", "friction", "wind"],
          correct: "gravity",
          explanation: "Gravity keeps planets and moons in orbit."
        },
        {
          question: "What is a cloud of gas and dust in space?",
          options: ["nebula", "galaxy", "star", "moon"],
          correct: "nebula",
          explanation: "A nebula is where stars can form."
        },
        {
          question: "What is the path a planet follows called?",
          options: ["orbit", "axis", "rotation", "gravity"],
          correct: "orbit",
          explanation: "Planets move around the sun in an orbit."
        },
        {
          question: "What is a small rock that orbits the Sun?",
          options: ["asteroid", "planet", "moon", "comet"],
          correct: "asteroid",
          explanation: "Asteroids are rocky objects orbiting the Sun."
        },
        {
          question: "What is the collection of all stars, planets, and galaxies?",
          options: ["universe", "solar system", "moon", "comet"],
          correct: "universe",
          explanation: "The universe contains everything that exists."
        },
        {
          question: "What is a satellite that orbits a planet?",
          options: ["moon", "planet", "star", "comet"],
          correct: "moon",
          explanation: "A moon orbits a planet."
        },
        {
          question: "What is a comet made of?",
          options: ["gas and dust", "soil", "rocks", "water"],
          correct: "gas and dust",
          explanation: "A comet is made of ice, gas, and dust."
        },
        {
          question: "What do astronauts wear in space?",
          options: ["spacesuit", "uniform", "coat", "helmet"],
          correct: "spacesuit",
          explanation: "A spacesuit keeps astronauts safe in space."
        },
        {
          question: "What is a black hole?",
          options: ["a dark region that pulls everything in", "planet", "star", "moon"],
          correct: "a dark region that pulls everything in",
          explanation: "A black hole has very strong gravity."
        },
        {
          question: "What is the nearest galaxy to the Milky Way?",
          options: ["andromeda", "orion", "triangulum", "sagittarius"],
          correct: "andromeda",
          explanation: "The Andromeda Galaxy is closest to ours."
        },
        {
          question: "What is the Sun mainly made of?",
          options: ["gas", "rocks", "water", "ice"],
          correct: "gas",
          explanation: "The Sun is a ball of hot gases."
        },
        {
          question: "What is a space rock that hits Earth called?",
          options: ["meteorite", "meteor", "comet", "planet"],
          correct: "meteorite",
          explanation: "A meteorite is a meteor that reaches Earth's surface."
        },
        {
          question: "What is a light-year?",
          options: ["distance light travels in one year", "time to rotate", "distance to moon", "speed of light"],
          correct: "distance light travels in one year",
          explanation: "A light-year measures distance, not time."
        }

      ];
    </script>

    <div id="site-footer-placeholder"></div>

      window.addEventListener("DOMContentLoaded", () => {
        initMCQQuiz(questions);
