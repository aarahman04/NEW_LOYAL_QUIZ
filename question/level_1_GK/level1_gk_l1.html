<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Level 1</title>
    <link rel="stylesheet" href="../../css/question.css" />
  </head>

  <body>

    <!-- Sticky Header -->
    <div id="site-header-placeholder"></div>

    <!-- Quiz Content -->
    <main class="quiz-container">
      <div class="question-section">
        <h3 id="question-text">Loading...</h3>
        <ul class="options" id="options-list"></ul>
      </div>

      <div id="feedback" class="hidden"></div>
      <div id="explanation" class="hidden"></div>

      <button id="back-btn" class="hidden" onclick="loadPreviousQuestion()">Back</button>
      <button id="next-btn" class="hidden" onclick="loadNextQuestion()">Next</button>
    </main>

    <!-- Questions -->
    <script>
      const questions = [
        {
          question: "What color is the sky?",
          options: ["red", "blue", "green"],
          correct: "blue",
          explanation: "The sky is blue."
        },
        {
          question: "Which of the following animals barks?",
          options: ["cow", "cat", "dog"],
          correct: "dog",
          explanation: "Dogs bark."
        },
        {
          question: "Where do fish live?",
          options: ["water", "tree", "land"],
          correct: "water",
          explanation: "Fish live in water."
        },
        {
          question: "What do we drink when we are thirsty?",
          options: ["sand", "water", "oil"],
          correct: "water",
          explanation: "We drink water when thirsty."
        },
        {
          question: "What is a fruit?",
          options: ["onion", "apple", "carrot"],
          correct: "apple",
          explanation: "Apple is a fruit."
        },
        {
          question: "What do we use to write?",
          options: ["spoon", "pencil", "shoe"],
          correct: "pencil",
          explanation: "We write using a pencil."
        },
        {
          question: "What animal gives milk?",
          options: ["fish", "hen", "cow"],
          correct: "cow",
          explanation: "Cows give milk."
        },
        {
          question: "What color is grass?",
          options: ["green", "blue", "yellow"],
          correct: "green",
          explanation: "Grass is green."
        },
        {
          question: "What can fly in the sky?",
          options: ["snake", "dog", "bird"],
          correct: "bird",
          explanation: "Birds can fly."
        },
        {
          question: "Which of the following do we wear on the head?",
          options: ["shoes", "hat", "socks"],
          correct: "hat",
          explanation: "We wear a hat on the head."
        },
        {
          question: "Which of the following is hot?",
          options: ["snow", "ice", "fire"],
          correct: "fire",
          explanation: "Fire is hot."
        },
        {
          question: "What do bees make?",
          options: ["honey", "juice", "milk"],
          correct: "honey",
          explanation: "Bees make honey."
        },
        {
          question: "Which animal meows?",
          options: ["dog", "cat", "cow"],
          correct: "cat",
          explanation: "Cats meow."
        },
        {
          question: "Where do birds live?",
          options: ["cave", "water", "nest"],
          correct: "nest",
          explanation: "Birds live in nests."
        },
        {
          question: "What do we sleep on?",
          options: ["table", "bed", "chair"],
          correct: "bed",
          explanation: "We sleep on a bed."
        },
        {
          question: "Which of the following is round?",
          options: ["book", "box", "ball"],
          correct: "ball",
          explanation: "A ball is round."
        },
        {
          question: "What color is a banana?",
          options: ["red", "yellow", "blue"],
          correct: "yellow",
          explanation: "Bananas are yellow."
        },
        {
          question: "What is a vegetable?",
          options: ["apple", "carrot", "cake"],
          correct: "carrot",
          explanation: "Carrot is a vegetable."
        },
        {
          question: "What do we use to see?",
          options: ["nose", "eyes", "ears"],
          correct: "eyes",
          explanation: "We see with our eyes."
        },
        {
          question: "What animal hops?",
          options: ["cow", "kangaroo", "dog"],
          correct: "kangaroo",
          explanation: "Kangaroos hop."
        }
      ];
    </script>

    <!-- Footer -->
    <div id="site-footer-placeholder"></div>

    <!-- JS -->
    <script src="../../js/script.js"></script>
    <script src="../../js/partials.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        initMCQQuiz(questions);
      });
    </script>

  </body>
</html>
