<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Level 18</title>
    <link rel="stylesheet" href="../../css/question.css" />
  </head>

  <body>

    <!-- Sticky Header -->
    <div id="site-header-placeholder"></div>

    <!-- Quiz Content -->
    <main class="quiz-container">
      <div class="question-section">
        <h3 id="question-text">Loading...</h3>
        <ul class="options" id="options-list"></ul>
      </div>

      <div id="feedback" class="hidden"></div>
      <div id="explanation" class="hidden"></div>

      <button id="back-btn" class="hidden" onclick="loadPreviousQuestion()">Back</button>
      <button id="next-btn" class="hidden" onclick="loadNextQuestion()">Next</button>
    </main>

    <!-- Questions -->
    <script>
      const questions = [
        {
          question: "Which fish is known as the fastest swimmer?",
          options: ["tuna", "shark", "sailfish"],
          correct: "sailfish",
          explanation: "Sailfish are the fastest swimming fish."
        },
        {
          question: "Which fish can inflate itself when threatened?",
          options: ["clownfish", "pufferfish", "sardine"],
          correct: "pufferfish",
          explanation: "Pufferfish inflate to protect themselves."
        },
        {
          question: "Which fish is famous for its bright orange and white stripes?",
          options: ["goldfish", "clownfish", "carp"],
          correct: "clownfish",
          explanation: "Clownfish are bright orange with white stripes."
        },
        {
          question: "Which fish migrates upstream to lay eggs?",
          options: ["tuna", "tilapia", "salmon"],
          correct: "salmon",
          explanation: "Salmon swim upstream to lay eggs."
        },
        {
          question: "Which fish has a hammer-shaped head?",
          options: ["hammerhead shark", "reef shark", "zebra"],
          correct: "hammerhead shark",

        {

          options: ["regular fish", "great white shark", "whale shark"],

        {

          options: ["elephant", "hippo", "giraffe"],
          correct: "elephant",

          question: "Which bird cannot fly?",
          options: ["sparrow", "eagle", "penguin"],
          correct: "penguin",
          explanation: "Penguins cannot fly."
        },
        {
          question: "Which animal changes color to match surroundings?",
          options: ["frog", "lizard", "chameleon"],
          correct: "chameleon",

        {

          options: ["sponge", "tower", "towel"],

        {
          question: "What runs but never walks?",
          options: ["river", "dog", "cheetah"],
          correct: "river",
          explanation: "A river runs but does not walk."
        },
        {
          question: "What is the largest ocean in the world?",
          options: ["indian ocean", "arctic ocean", "pacific ocean"],
          correct: "pacific ocean",
          explanation: "The Pacific Ocean is the largest."

        {
          question: "What is the capital of France?",
          options: ["Rome", "Paris", "Berlin"],
          correct: "Paris",
          explanation: "Paris is the capital of France."

          options: ["Japan", "China", "India"],
          correct: "China",

    <!-- Footer -->
    <div id="site-footer-placeholder"></div>

    <!-- JS -->
    <script src="../../js/script.js"></script>
    <script src="../../js/partials.js"></script>

      window.addEventListener("DOMContentLoaded", () => {
        initMCQQuiz(questions);
      });
    </script>

</html>
