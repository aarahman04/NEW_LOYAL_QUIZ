<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Level 20</title>
    <link rel="stylesheet" href="../../css/question.css" />
  </head>

  <body>

    <!-- Sticky Header -->
    <div id="site-header-placeholder"></div>

    <!-- Quiz Content -->
    <main class="quiz-container">
      <div class="question-section">
        <h3 id="question-text">Loading...</h3>
        <ul class="options" id="options-list"></ul>
      </div>

      <div id="feedback" class="hidden"></div>
      <div id="explanation" class="hidden"></div>

      <button id="back-btn" class="hidden" onclick="loadPreviousQuestion()">Back</button>
      <button id="next-btn" class="hidden" onclick="loadNextQuestion()">Next</button>
    </main>

    <!-- Questions -->
    <script>
      const questions = [

          correct: "biome",
          explanation: "A desert is a type of biome with very little rainfall."
        },
        {
          question: "Where does a lion live?",
          options: ["ocean", "savanna", "tundra"],
          correct: "savanna",
          explanation: "Lions usually live in the savanna."
        },
        {
          question: "Where does a frog usually live?",
          options: ["freshwater", "desert", "air"],

          explanation: "Frogs usually live near freshwater."

        {
          question: "Where does a tiger live?",
          options: ["jungle", "ocean", "tundra"],
          correct: "jungle",

          options: ["river", "ocean", "savanna"],
          correct: "ocean",
          explanation: "Sharks live in the ocean."

    <!-- Footer -->
    <div id="site-footer-placeholder"></div>

    <!-- JS -->
    <script src="../../js/script.js"></script>

      window.addEventListener("DOMContentLoaded", () => {
        initMCQQuiz(questions);
      });

</html>
